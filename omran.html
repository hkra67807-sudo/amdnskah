<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>عمران | Omran</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #080a12; /* لون غامق فخم */
            color: #ffffff;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            text-align: center;
        }

        /* خلفية النقاط اللي كانت تظهر عندك بالصور */
        body::before {
            content: "";
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background-image: radial-gradient(rgba(255,255,255,0.05) 1px, transparent 1px);
            background-size: 30px 30px;
            z-index: -1;
        }

        .container {
            padding: 40px;
            max-width: 400px;
            background: rgba(255, 255, 255, 0.03);
            border-radius: 40px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(15px);
            box-shadow: 0 40px 100px rgba(0,0,0,0.5);
        }

        /* تنسيق صورتك الشخصية بالبدلة */
        .profile-img {
            width: 180px;
            height: 180px;
            border-radius: 35px; /* حواف دائرية ناعمة */
            object-fit: cover;
            border: 2px solid rgba(255, 255, 255, 0.2);
            margin-bottom: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        h1 {
            font-size: 2.5rem;
            margin: 0;
            background: linear-gradient(to bottom, #ffffff 0%, #a1a1a1 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        p {
            font-size: 1rem;
            color: #94a3b8;
            margin: 15px 0 35px;
        }

        .btn {
            display: block;
            padding: 15px;
            color: #000;
            background: #ffffff;
            text-decoration: none;
            border-radius: 15px;
            font-weight: 600;
            transition: 0.3s;
        }

        .btn:hover {
            background: #cccccc;
            transform: translateY(-3px);
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://r.jina.ai/i/0f33e0705a6146c2bc4a08bc74116f19" alt="عمران" class="profile-img">
        
        <h1>أهلاً، أنا عمران</h1>
        <p>مرحباً بك في موقعي الشخصي التعريفي.</p>
        
        <a href="mailto:contact@omran.com" class="btn">تواصل معي</a>
    </div>
</body>
</html>
