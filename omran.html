            margin: 0;
        }
        .main-box {

        h1 { font-size: 40px; margin-top: 20px; }
        .btn-call {
            display: inline-block;
            margin-top: 20px;

            color: #000;
            text-decoration: none;
            border-radius: 10px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="main-box">
        <img src="https://r.jina.ai/i/0f33e0705a6146c2bc4a08bc74116f19" class="my-photo">
