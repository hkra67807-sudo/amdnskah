<!DOCTYPE html>
<html lang="ar">
<head>

    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;

    background: linear-gradient(to right, #74ebd5, #ACB6E5);
    color: #333;
  }
  header {
    text-align: center;
    padding: 60px 20px;
    background-color: rgba(255,255,255,0.2);
    color: #fff;
  }
  header h1 {
    font-size: 3em;
    margin-bottom: 10px;
  }
  header p {
    font-size: 1.2em;
  }
  section {
    max-width: 800px;
    margin: 40px auto;
    background-color: rgba(255,255,255,0.8);
    padding: 30px;
    border-radius: 15px;
  }
  h2 {
    color: #4CAF50;
    margin-bottom: 15px;
  }
  a {
    color: #4CAF50;
    text-decoration: none;
  }
  ul li {
    margin: 10px 0;
  }

</head>

<section>

<section>

</html>
