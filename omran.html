<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>عمران | Omran</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #050505;
            color: #ffffff;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            text-align: center;
        }

        /* خلفية النجوم أو النقاط كما طلبت */
        body::before {
            content: "";
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background-image: radial-gradient(rgba(255,255,255,0.05) 1px, transparent 1px);
            background-size: 30px 30px;
            z-index: -1;
        }

        .container {
            padding: 40px;
            max-width: 400px;
            background: rgba(255, 255, 255, 0.02);
            border-radius: 40px;
            border: 1px solid rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(20px);
            box-shadow: 0 40px 100px rgba(0,0,0,0.7);
        }

        /* تنسيق الصورة الشخصية باستخدام الرابط المباشر */
        .profile-img {
            width: 180px;
            height: 180px;
            border-radius: 30px;
            object-fit: cover;
            border: 1px solid rgba(255, 255, 255, 0.2);
            margin-bottom: 25px;
            display: block;
            margin-left: auto;
            margin-right: auto;
        }

        h1 {
            font-size: 2.2rem;
            margin: 0;
            color: #ffffff;
            font-weight: 700;
        }

        p {
            font-size: 1rem;
            color: #888;
            margin: 15px 0 30px;
        }

        .btn {
            display: block;
            padding: 14px;
            color: #000;
            background: #ffffff;
            text-decoration: none;
            border-radius: 15px;
            font-weight: 600;
            transition: 0.3s;
        }

        .btn:hover {
            background: #ddd;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://r.jina.ai/i/0f33e0705a6146c2bc4a08bc74116f19" alt="عمران" class="profile-img">
        
        <h1>عمران</h1>
        <p>مرحباً بك في موقعي الشخصي.</p>
        
        <a href="mailto:contact@omran.com" class="btn">تواصل معي</a>
    </div>
</body>
</html>
