<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>عمران | Omran</title>
    <style>
        body {
            background-color: #050505;
            color: white;
            font-family: 'Segoe UI', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }
        body::before {
            content: "";
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background-image: radial-gradient(rgba(255,255,255,0.05) 1px, transparent 1px);
            background-size: 30px 30px;
            z-index: -1;
        }
        .card {
            background: rgba(255, 255, 255, 0.03);
            padding: 40px;
            border-radius: 30px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            max-width: 350px;
        }
        .profile-img {
            width: 200px;
            height: 200px;
            border-radius: 25px;
            object-fit: cover;
            border: 1px solid #fff;
            margin-bottom: 20px;
        }
        h1 { margin: 10px 0; font-size: 2.2rem; }
        p { color: #888; margin-bottom: 30px; }
        .btn {
            display: block;
            padding: 12px;
            background: #fff;
            color: #000;
            text-decoration: none;
            border-radius: 12px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="card">
        <img src="https://r.jina.ai/i/0f33e0705a6146c2bc4a08bc74116f19" class="profile-img" alt="عمران">
        <h1>عمران</h1>
        <p>مرحباً بك في موقعي الشخصي</p>
        <a href="mailto:contact@omran.com" class="btn">تواصل معي</a>
    </div>
</body>
</html>
