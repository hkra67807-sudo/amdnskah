<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>عمران | Omran - Profile</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #0f172a;
            color: #f8fafc;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }
        .container {
            padding: 20px;
            max-width: 600px;
        }
        h1 {
            font-size: 3rem;
            margin-bottom: 10px;
            background: linear-gradient(90deg, #38bdf8, #818cf8);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        p {
            font-size: 1.2rem;
            color: #94a3b8;
            line-height: 1.6;
        }
        .links {
            margin-top: 30px;
        }
        .btn {
            display: inline-block;
            padding: 10px 25px;
            margin: 10px;
            color: #fff;
            text-decoration: none;
            border: 1px solid #38bdf8;
            border-radius: 50px;
            transition: 0.3s;
        }
        .btn:hover {
            background-color: #38bdf8;
            color: #0f172a;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>أهلاً، أنا عمران</h1>
        <p>مرحباً بك في موقعي الشخصي على GitHub. أنا مهتم ببناء المشاريع الرقمية ومشاركة المعرفة التقنية.</p>
        
        <div class="links">
            <a href="https://github.com/omran" class="btn">GitHub</a>
            <a href="#" class="btn">مشاريعي</a>
            <a href="mailto:your-email@example.com" class="btn">تواصل معي</a>
        </div>
    </div>
</body>
</html>
