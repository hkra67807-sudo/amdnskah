<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>عمران | Omran</title>
    <style>
        body {
            background-color: #050505;
            color: white;
            font-family: 'Segoe UI', Tahoma, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }
        /* خلفية النقاط اللي تحبها */
        body::before {
            content: "";
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background-image: radial-gradient(rgba(255,255,255,0.05) 1px, transparent 1px);
            background-size: 30px 30px;
            z-index: -1;
        }
        .card {
            background: rgba(255, 255, 255, 0.03);
            padding: 40px;
            border-radius: 35px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(15px);
            max-width: 380px;
            width: 90%;
        }
        .profile-img {
            width: 180px;
            height: 180px;
            border-radius: 30px;
            object-fit: cover;
            border: 2px solid rgba(255, 255, 255, 0.2);
            margin-bottom: 20px;
        }
        h1 { margin: 10px 0; font-size: 2.5rem; font-weight: bold; }
        p { color: #888; margin-bottom: 30px; font-size: 1.1rem; }
        .btn {
            display: block;
            padding: 15px;
            background: #ffffff;
            color: #000000;
            text-decoration: none;
            border-radius: 15px;
            font-weight: bold;
            font-size: 1rem;
            transition: 0.3s;
        }
        .btn:hover { background: #dddddd; transform: translateY(-3px); }
    </style>
</head>
<body>
    <div class="card">
        <img src="https://telegra.ph/file/bc7433842f9a746537b80.jpg" class="profile-img" alt="عمران">
        <h1>عمران</h1>
        <p>مرحباً بك في موقعي الشخصي</p>
        <a href="mailto:omran@example.com" class="btn">تواصل معي</a>
    </div>
</body>
</html>
